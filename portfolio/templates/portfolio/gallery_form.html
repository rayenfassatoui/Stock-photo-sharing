{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if gallery %}Edit Gallery{% else %}Create Gallery{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{% if gallery %}Edit Gallery{% else %}Create Gallery{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            {% if gallery %}Save Changes{% else %}Create Gallery{% endif %}
                        </button>
                        <a href="{% if gallery %}{% url 'gallery_detail' gallery.slug %}{% else %}{% url 'dashboard' %}{% endif %}" 
                           class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
