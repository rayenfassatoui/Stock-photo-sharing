{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'gallery_detail' gallery.slug %}">{{ gallery.name }}</a></li>
        <li class="breadcrumb-item active">Upload Photo</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Upload Photo to {{ gallery.name }}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Upload Photo</button>
                        <a href="{% url 'gallery_detail' gallery.slug %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
